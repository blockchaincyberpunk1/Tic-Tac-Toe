<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://learn.codeavengers.com/css/profile1.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button type="button" id="button1"></button>
    <button type="button" id="button2"></button>
    <button type="button" id="button3"></button><br>
    <button type="button" id="button4"></button>
    <button type="button" id="button5"></button>
    <button type="button" id="button6"></button><br>
    <button type="button" id="button7"></button>
    <button type="button" id="button8"></button>
    <button type="button" id="button9"></button>

    <p>
        <button type="button" id="playButton">Play Again</button>
    </p>

    <p>Next turn:</p>
    
    <select id="selectTurn">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>

    <script src="js/app.js"></script>
</body>
</html>
